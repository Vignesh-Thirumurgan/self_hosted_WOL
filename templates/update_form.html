<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKEONLAN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_form.css') }}">
</head>
<body>
    <div class="outter">
        <div class="inner">
                <header>
                    <h1>Wake ON lan</h1>
                    <p>{{ suc }}</p>               
                </header>
            
                <main>
                  <form action="{{ url_for('update', id=mac.id) }}" method="post">
                    <div class="form-group">
                        <label for="Name">MAC Address</label>
                        <input type="text" name="system" placeholder="enter system name" value="{{ mac.sys_name }}" id="system">
                    </div>

                    <div class="form-group">
                        <label for="Name">Sys Name</label>
                        <input type="mac" name="mac" placeholder="enter mac address" id="mac" value="{{ mac.mac }}">
                    </div>

                    <div class="form-group">
                        <label for="Name">Tag</label>
                        <input type="number" name="tag" placeholder="enter tag" id="tag" value="{{ mac.Tag }}">
                    </div>
                    
                    <div class="form-group">
                        <button>submit</button>
                    </div>

                </form>

                </main>

            <footer>
                <!-- <p>don't have an account</p> -->
                
            </footer>
        </div>
    </div>
</body>
</html>
