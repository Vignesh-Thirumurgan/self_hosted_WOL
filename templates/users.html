<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKEONLAN</title>\
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sankofa+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sankofa+Display&display=swap" rel="stylesheet">
<body>
    <div class="outter">
        <table cellspacing="0">
            <th>USERS</th>
            <th>PASSWORD</th>
            <th>EDIT</th>
          {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td id="b1">
                <button style="background: radial-gradient(circle, rgba(210,18,18,1) 0%, rgba(219,173,17,1) 100%); border-radius: 10px; border: none; padding: 6px;">
                    <a href="{{ url_for('up_us', id=user.id) }}" style="text-decoration: none; color: white;">Edit</a>
                </button>
                <button style="background: radial-gradient(circle, rgba(210,18,18,1) 0%, rgba(219,173,17,1) 100%); border-radius: 10px; border: none; padding: 6px;">
                    <a href="{{ url_for('del_user', id=user.id) }}" style="text-decoration: none; color: white;">Delete</a>
                </button>
                
            </td>
            </tr>
          {% endfor %}
        </table>
        <div class="button">
            <button>
                <a href="{{ url_for('add_users')}}" style="text-decoration: none; color: white;">Insert</a>
            </button>
            <button>
                <a href="{{ url_for('logout') }}" style="text-decoration: none; color: white;">Logout</a>
            </button>
        </div>
    </div>
</body>
</html>
